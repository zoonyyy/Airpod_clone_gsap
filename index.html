  <body>
    <header>
      <nav class="apl-navbar">
        <div class="nav-content">
          <ul class="nav-items">
            <li class="logo">
              <a href=""><i class="ri-apple-fill"></i></a>

            </li>
            <li class="bag">
              <a href=""><i class="ri-shopping-bag-line"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="airpod-navbar">
        <div class="nav-content">
          <div class="nav-logo"><a href="#">AirPods Pro</a></div>
          <ul class="nav-items">

              src="https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/0030.jpg"

          <div class="msg-elem msg-elem-01"></div>
          <div class="msg-elem msg-elem-02"></div>
          <div class="msg-elem msg-elem-03"></div>
          <div class="msg-elem msg-elem-04"></div>

    <!-- GSAP CDNs Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
